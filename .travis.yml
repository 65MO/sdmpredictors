language: r
sudo: required
cache: packages

warnings_are_errors: true

before_install:
  - sudo aptitude -R -y install libgdal-dev # install the gdal package
  - sudo aptitude -R -y install libproj-dev # install the proj.4 projection library

before_script:
  - git config --global user.name "travis"
  - git config --global user.email "travis@example.org"
  
r_github_packages:
  - rstudio/rmarkdown
  - hadley/testthat
  - jimhester/covr
  - jimhester/lintr

after_success:
  - Rscript -e 'covr::codecov()'
